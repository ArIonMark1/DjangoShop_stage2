{% if baskets %}

    <h4 class="mt-3 mb-3 d-flex justify-content-between align-items-center mb-3">
        Корзина <span class="badge badge-secondary badge-pill">3</span>
    </h4>
    {% for basket in baskets %}

        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">{{ basket.products.name }}</h5>
                <p class="card-text">{{ basket.products.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <!--                    <li class="list-group-item d-flex justify-content-between lh-condensed bg-light">-->
                <!--                        <span class="text-muted">1 шт.</span>-->
                <!--                        <span class="text-muted">2 390 руб.</span>-->
                <!--                        <span class="text-muted">-->
                <!--                            <i class="fas fa-cart-plus"></i>-->
                <!--                            <i class="fas fa-trash"></i>-->
                <!--                        </span>-->
                <!--                    </li>-->
                <li class="list-group-item bg-light">
                    <div class="row text-center">
                        <div class="col-lg-4">
                            <label>
                                <input name="basketID" type="number" class="form-control"
                                       value="{{ basket.quantity }}">
                            </label>
                        </div>
                        <div class="col-lg-4"><strong>{{ basket.sum }} руб.</strong></div>
                        <div class="col-lg-4">
                            <a href="{% url 'baskets:basket_remove' basket.id %}">
                                <i class="fas fa-trash"></i>
                            </a>
                        </div>
                    </div>
                </li>
            </ul>
        </div>

    {% endfor %}

    <div class="card mb-3">
        <div class="card-footer">
            <p class="float-left">Итого</p>
                <h4 class="float-right"> 2 390 руб.</h4>

        </div>
    </div>
    <button type="button" class="btn btn-success btn-lg float-right">Оформить</button>

{% else %}
    <h4 class="mt-3 mb-3 text-center">
        Корзина пуста
    </h4>
{% endif %}
