{% extends 'mainapp/base.html' %}

{% block css %}
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <section>

        <div class="container">

            <div class="row">
                <div class="col-lg-6">

                    <h1 style="text-shadow: -40px 15px 9px grey" class="mt-5">GeekShop Store</h1>
                    <p style="font-size: 18px; text-shadow: -40px 15px 9px grey">
                            <i>
                                Новые образы и лучшие бренды на GeekShop Store.
                                Бесплатная доставка по всему миру! Аутлет: до -70% Собственный бренд. -20% новым
                                покупателям.
                            </i>
                    </p>
                    <button id="start-purchase-btn" type="button" class="btn btn-lg">
                        <a id="start-purchase-link" href="{% url 'products:index' %}">

                        </a>
                    </button>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
