{% extends 'ordersapp/order_list.html' %}
{% load staticfiles %}

{% block content %}

    <div class="category_delete ml-4 col-sm-8 mt-5 col-lg-8 mx-auto">
        <div class="h1 text-center">Уверены, что хотите удалить?</div>
        <br>

        <table class="table table-striped table-bordered h4">
            <tbody>
            <tr>
                <th scope="row">Заказ</th>
                <td>{{ object }}</td>
            </tr>
            <tr>
                <th scope="row">Заказчик</th>
                <td>{{ object.user }}</td>
            </tr>
            </tbody>
        </table>
        <br>

        <div class="container">
            <div class="row d-flex justify-content-center">

                <form action="{% url 'ordersapp:order_delete' object.id %}" method="post" class="col-sm-4">
                    {% csrf_token %}
                    <input class="btn btn-danger btn-lg col-sm" type="submit" value="удалить">
                </form>

                <a class="btn btn-primary btn-lg col-sm-4 w-25" role="button"
                   href="{% url 'ordersapp:orders_list' %}">отмена</a>

            </div>
        </div>

    </div>
{% endblock %}
